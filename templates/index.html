<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultiv-Ai</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    // Simulate typing indicator
    function showTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'block';
    }
    function hideTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'none';
    }

    // Trigger send on Enter key press
    function checkEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('send-btn').click();
      }
    }

    // Text-to-Speech function for bot messages
    function speakMessage(message) {
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'en-IN'; // Set language to English (India)
      window.speechSynthesis.speak(utterance);
    }
  </script>
</head>

<body>
  <div class="chat-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="user-info">
        <img src="{{ url_for('static', filename='user.jpg') }}" alt="User" class="avatar">
        <div>
          <div class="username">Cultiv-Ai</div>
          <div class="status">Online</div>
        </div>
      </div>
      <form action="/clear" method="POST" class="clear-form">
        <button type="submit" class="clear-btn">🗑️</button>
      </form>
    </nav>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box">
      {% for chat in chats %}
      <div class="chat-message {{ 'user' if chat.role == 'user' else 'bot' }}">
        {{ chat.message }}
        {% if chat.role == 'bot' %}
        <!-- Add speaker button for bot messages -->
        <button class="speak-btn" onclick="speakMessage(`{{ chat.message }}`)">🔊</button>
        {% endif %}
      </div>
      {% endfor %}
      <!-- Typing Indicator (hidden by default) -->
      <div id="typing-indicator" class="typing-indicator" style="display: none;">Typing...</div>
    </div>

    <!-- Input Box -->
    <div class="input-box">
      <!-- Text Input Form -->
      <form action="/" method="POST" class="input-form">
        <input id="message-input" type="text" name="message" placeholder="Type a message..." onkeypress="checkEnter(event)" autocomplete="off">
        <button type="submit" id="send-btn" onclick="showTypingIndicator()">➤</button>
      </form>

      <!-- Image Upload Form -->
      <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" id="file" hidden>
        <label for="file">📎</label>
      </form>

      <!-- Audio Upload Form (posts to "/" for audio processing) -->
      <form action="/" method="POST" enctype="multipart/form-data" class="audio-form">
        <input type="file" name="audio" id="audio" hidden>
        <label for="audio">🎙️</label>
      </form>

      <!-- Video Upload Form -->
      <form action="/video" method="POST" enctype="multipart/form-data" class="video-form">
        <input type="file" name="video" id="video" hidden>
        <label for="video">📹</label>
      </form>
    </div>
  </div>
</body>

</html>
