<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cultiv-Ai</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script>
    let mediaRecorder;
    let audioChunks = [];
    function showTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'block';
    }
    function hideTypingIndicator() {
      document.getElementById('typing-indicator').style.display = 'none';
    }
    function checkEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        document.getElementById('send-btn').click();
      }
    }
    function speakMessage(message, lang) {
      const utterance = new SpeechSynthesisUtterance(message);
      // Only speak if message does not contain an image
      if (message.indexOf('<img') === -1) {
        utterance.lang = lang || 'en-IN';
        window.speechSynthesis.speak(utterance);
      }
    }
    async function toggleRecording() {
      const recordBtn = document.getElementById('record-btn');
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };
          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            await fetch('/', { method: 'POST', body: formData });
            audioChunks = [];
            hideTypingIndicator();
            window.location.reload();
          };
          mediaRecorder.start();
          recordBtn.textContent = '‚èπÔ∏è';
          showTypingIndicator();
        } catch (error) {
          console.error('Error accessing microphone:', error);
        }
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = 'üéôÔ∏è';
      }
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="user-info">
        <img src="{{ url_for('static', filename='user.jpg') }}" alt="User" class="avatar">
        <div>
          <div class="username">Cultiv-Ai</div>
          <div class="status">Online</div>
        </div>
      </div>
      <form action="/set_language" method="POST" class="language-form">
        <select name="language" onchange="this.form.submit()">
          <option value="en" {% if session.get('default_language', 'en') == 'en' %}selected{% endif %}>English</option>
          <option value="hi" {% if session.get('default_language') == 'hi' %}selected{% endif %}>Hindi</option>
          <option value="ta" {% if session.get('default_language') == 'ta' %}selected{% endif %}>Tamil</option>
        </select>
      </form>
      <form action="/clear" method="POST" class="clear-form">
        <button type="submit" class="clear-btn">üóëÔ∏è</button>
      </form>
    </nav>
    <!-- Chat Box -->
    <div class="chat-box" id="chat-box">
      {% for chat in chats %}
      <div class="chat-message {{ 'user' if chat.role == 'user' else 'bot' }}">
        {{ chat.message | safe }}
        {% if chat.role == 'bot' and '<img' not in chat.message %}
          <button class="speak-btn" onclick="speakMessage({{ chat.message | tojson }}, '{{ 'ta-IN' if session.get('default_language') == 'ta' else 'en-IN' }}')">üîä</button>
        {% endif %}
      </div>
      {% endfor %}
      <div id="typing-indicator" class="typing-indicator" style="display: none;">Typing...</div>
    </div>
    <!-- Generate Solution Button -->
    {% if session.get("show_generate_solution") %}
    <form action="/generate_solution" method="POST" class="solution-form">
      <button type="submit" id="generate-solution-btn">
        {% if session.get('default_language') == 'ta' %}
          ‡Æ§‡ØÄ‡Æ∞‡Øç‡Æµ‡ØÅ ‡Æâ‡Æ∞‡ØÅ‡Æµ‡Ææ‡Æï‡Øç‡Æï‡ØÅ
        {% elif session.get('default_language') == 'hi' %}
          ‡§∏‡§Æ‡§æ‡§ß‡§æ‡§® ‡§â‡§§‡•ç‡§™‡§®‡•ç‡§® ‡§ï‡§∞‡•á‡§Ç
        {% else %}
          Generate Solution
        {% endif %}
      </button>
    </form>
    {% endif %}
    <!-- Input Box -->
    <div class="input-box">
      <form action="/" method="POST" class="input-form">
        <input id="message-input" type="text" name="message" placeholder="Type a message..." onkeypress="checkEnter(event)" autocomplete="off">
        <button type="submit" id="send-btn" onclick="showTypingIndicator()">‚û§</button>
      </form>
      <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" id="file" hidden onchange="this.form.submit()">
        <label for="file">üìé</label>
      </form>
      <form id="audio-form" method="POST" enctype="multipart/form-data" class="audio-form">
        <button type="button" id="record-btn" onclick="toggleRecording()">üéôÔ∏è</button>
      </form>
      <form action="/video" method="POST" enctype="multipart/form-data" class="video-form">
        <input type="file" name="video" id="video" hidden onchange="this.form.submit()">
        <label for="video">üìπ</label>
      </form>
    </div>
  </div>
</body>
</html>
